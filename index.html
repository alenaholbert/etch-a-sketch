<!DOCTYPE html>
<html>
<head>
  <title>Etch-A-Sketch</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="menu">
    <h3>Etch-A-Sketch</h3>
    <p><strong>Click on board to pick up/put down pen/eraser</strong> </p>
    <div class="buttons">
      <button class="clear button">Clear</button>

      <button class="eraser button">eraser</button>

      <input type="color" id="colorSelector" name="color" value="#000000" class="button">
      <label for="head">: Pen Color</label>
    </div>

    <p>Pixel Size</p>
    <input type="range" min="2" max="50" value="16" id="sizeSelector" class="slider">
    <p>Smallest to Largest</p>

  </div>
    
  <script src=script.js></script>
</body>
</html>
